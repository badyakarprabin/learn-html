<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            width: 400px;
            height: 400px;
            margin: auto;
            background: black;
        }

        .btn-wrapper {
            width: 100%;
            height: 500px;
            text-align: center;
            /* margin: 50% auto; */
        }

        #text-box {
            color: white;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <h1>Move</h1>
    <div class="container">
        <div class='btn-wrapper'>
            <div id="text-box">3</div>
            <div class="tex-t">tete</div>
            <div class="tex-t">tete</div>
            <div class="tex-t">tete</div>
            <div class="tex-t">tete</div>
            <div class="tex-t">tete</div>
            <div class="tex-t">tete</div>
            <div class="tex-t">tete</div>
            <div class="tex-t">tete</div>
            <button>Start</button>
        </div>
    </div>
</body>

<script>
    let timeStart = 3;

    document.querySelector('button').onclick = (() => {
        let timeInterval = setInterval(() => {
            document.getElementById('text-box').innerHTML = timeStart;
            timeStart--;
        }, 1000)

        setTimeout(() => {
            clearInterval(timeInterval)
            document.getElementsByClassName('btn-wrapper')[0].innerHTML = '';
        }, 4000);

    })
</script>

</html>
