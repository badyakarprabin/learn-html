    <h1>Canvas</h1>

    <script>
        let mouse = {
            x: 0,
            y: 0
        }
        var canvas = document.querySelector('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        var c = canvas.getContext('2d');

        addEventListener('mousemove', (event) => {
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        })

        function getDistance(x, y, x1, y1) {
            let xDistance = x1 - x;
            let yDistance = y1 - y;

            return Math.sqrt(Math.pow(xDistance, 2) + Math.pow(yDistance, 2))
        }

        function Circle(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.vx = 10;
            this.vy = 20;
            this.radius = radius;
            this.color = color;

            this.update = function () {
                this.draw();
            }
            this.draw = function () {
                c.beginPath();
                c.arc(this.x, this.y, this.radius, 0, 360, false);
                c.fillStyle = this.color
                c.fill();
                c.closePath()
            }

            this.draw1 = function () {
                c.beginPath();
                c.arc(this.x, this.y, this.radius, 0, 360, false);
                c.fillStyle = this.color
                c.fill();
                c.closePath()
                if (circle3.x < 0 || circle3.x > canvas.width) {
                    console.log('corowse');
                    this.vx = - this.vx;
                }
                if (circle3.y < 0 || circle3.y > canvas.height) {
                    console.log('corowse yyy');
                    this.vy = - this.vy;
                }
                this.x += this.vx;
                this.y += this.vy;
            }
        }

        let circle1;
        function init() {
            circle1 = new Circle(100, 100, 40, 'red')
            circle3 = new Circle(100, 100, 40, 'red')
            circle2 = new Circle(undefined, undefined, 20, 'blue')
